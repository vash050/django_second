{% extends 'authnapp/base.html' %}
{% load staticfiles %}

{% block content %}

<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {% if next_page %}
        <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>
<a href="{% url 'auth:register' %}" class="btn btn-outline-secondary btn-block" role="button">
    зарегистрироваться
</a>
<a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-primary btn-block" role="button">
    Вход через <i class="fa fa-vk" aria-hidden="true"></i>
</a>
    <a href="{% url 'social:begin' 'github' %}?next=/" class="btn btn-primary btn-block" role="button">
    Вход через <i class="fab fa-github" aria-hidden="true"></i>
</a>



{% endblock content %}
